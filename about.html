<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/scc_less/style.css">
  <title>Game</title>
</head>
<body>
  <button class="btn btn-outline-danger exit">
    Exit
  </button>
  <div class="container">
    <div class="quiz">
      <div class="d-flex justify-content-center align-items-center" style="height: 100vh;"> 
        <div class="col-12 col-sm-6 col-xl-6">
          <div class="card quizData ">
            <div class="card-body p-5 mb-3">
              <h3 class="text-center question"> Что такое шаурма? </h3>
              <div class="mb-3 mt-4">
                <input type="radio" class="answer" name="answer" id="a">
                <label class="a_answer" for="a">Coding</label>
              </div>
              <div class="mb-3">
                <input type="radio" class="answer" name="answer" id="b">
                <label class="b_answer" for="b">Coding</label>
              </div>
              <div class="mb-3">
                <input type="radio" class="answer" name="answer" id="c">
                <label class="c_answer" for="c">Coding</label>
              </div>
              <div class="mb-3">
                <input type="radio" class="answer" name="answer" id="d">
                <label class="d_answer" for="d">Coding</label>
              </div>
            </div>
            <div>
              <button class="btn btn-outline-success subminBtn w-100 p3"> Отправить </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js_less/java.js"></script>
</body>
</html>
